<!DOCTYPE html>
<html>
<head>
    <title>Test Add Parent Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        form { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0 15px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a8b; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Test Add Parent Form</h1>
    <p>This is a simple test to verify the API is working correctly.</p>
    
    <form id="testForm">
        <label>Name *</label>
        <input type="text" id="name" name="name" required>
        
        <label>Email *</label>
        <input type="email" id="email" name="email" required>
        
        <label>Phone</label>
        <input type="tel" id="phone" name="phone">
        
        <label>Address</label>
        <input type="text" id="address" name="address">
        
        <label>Emergency Contact</label>
        <input type="text" id="emergencyContact" name="emergencyContact">
        
        <label>Emergency Phone</label>
        <input type="tel" id="emergencyPhone" name="emergencyPhone">
        
        <label>Notes</label>
        <textarea id="notes" name="notes" rows="3"></textarea>
        
        <button type="submit">Add Parent</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            console.log('Submitting:', data);
            document.getElementById('result').innerHTML = '<p>Submitting...</p>';
            
            try {
                const response = await fetch('/api/parents', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                console.log('Response:', result);
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = 
                        `<div class="result success">
                            <strong>Success!</strong> Parent created with ID: ${result.data._id}
                        </div>`;
                    this.reset();
                } else {
                    document.getElementById('result').innerHTML = 
                        `<div class="result error">
                            <strong>Error:</strong> ${result.error || 'Unknown error'}
                        </div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 
                    `<div class="result error">
                        <strong>Network Error:</strong> ${error.message}
                    </div>`;
            }
        });
    </script>
</body>
</html>
