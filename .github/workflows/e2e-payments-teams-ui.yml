name: E2E - Payments Teams UI

on:
  push:
    branches: [ "preview/**", "fix/**", "preview/teams-multi-create-verify" ]
  pull_request:
    branches: [ "main" ]
    paths:
      - 'tests/e2e/payments-teams-ui.spec.ts'
      - '.github/workflows/e2e-payments-teams-ui.yml'
      - 'app/payments/**'
      - 'app/api/teams/**'

jobs:
  run-ui-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      # Set to the current Preview URL discovered from the Vercel check run | trigger
      PLAYWRIGHT_BASE_URL: https://app-git-preview-teams-multi-crea-8db777-kevin-houstons-projects.vercel.app
      PW_HEADLESS: 'true'
      PW_VIDEO: retain-on-failure
      PW_TRACE: on-first-retry
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run single UI test
        run: npx playwright test tests/e2e/payments-teams-ui.spec.ts --reporter=dot

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore

      - name: Upload traces and screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results
            **/*-trace.zip
          if-no-files-found: ignore

